# External gems
gems:
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: "PHPBA Blog"
subtitle: "Esse é o blog do grupo PHPBA. Toda contribuição será bem vinda!"
email: "phpba@googlegroups.com"
name: "PHPBA"
description: "Esse é o blog do grupo PHPBA. Toda contribuição será bem vinda!"

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://phpba.github.io" # the base hostname & protocol for your site
cover: "/assets/images/header-salvador.jpg"
logo: "/assets/images/brand.jpg"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"
permalink: /:title/

# Disqus comments
disqus: phpba

# Google analytics
ga_tracking_id: "UA-75997810-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

